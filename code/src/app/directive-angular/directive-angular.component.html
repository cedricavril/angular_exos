<h1>Directive Angular</h1>

<div *ngIf="true">
    Test If OK
</div>
<div *ngIf="false">
    Test If KO
</div>

<div *ngIf="conditionTrue">
    Test If OK
</div>
<div *ngIf="conditionFalse">
    Test If KO
</div>

<div *ngFor="let element of listString">
    {{element}}
</div>

<div [ngSwitch]="conditionExpression">
    <div *ngSwitchCase="expression">output</div>
    <div *ngSwitchDefault>output2</div>
</div>

<input type="text" [(ngModel)]="modelText" />
